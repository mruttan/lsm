<body>
  <div id="app"></div>
  <script>
    function initMap() {
      // The location of Uluru
      var uluru = {
        lat: 44.038234,
        lng: -79.451330
      };
      // The map, centered at Uluru
      var map = new google.maps.Map(
        document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW4XXdeFMVbZqMaWR8n6h-AGCSDrbopR0&callback=initMap"
    type="text/javascript"></script>
</body>
